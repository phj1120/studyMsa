spring.application.name=encryptModule

# H2 Database (file-based)
spring.datasource.url=jdbc:h2:file:/Users/parkh/Dev/git/Study/studyMsa/encryptModule/build/testdb;AUTO_SERVER=TRUE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# SQL Query Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Binding Parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE